<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta aframe-injected="" name="mobile-web-app-capable" content="yes"><meta aframe-injected="" name="theme-color" content="black">
  <title>AR.js Markerless Tracking Example</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.5/aframe/build/aframe-ar.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    a-scene { width: 100vw; height: 100vh; }
  </style>
</head>
<body>

<a-scene
  embedded
  arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best;">

  <a-entity gps-entity-place="latitude: 37.7749; longitude: -122.4194;">
    <a-box position="0 0.5 0" material="color: red;" scale="1 1 1"></a-box>
  </a-entity>

  <a-camera gps-camera rotation-reader></a-camera>
</a-scene>

</body>
</html>
